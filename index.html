<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
/* ----------------- RESET ----------------- */
body {
    margin: 0;
    overflow: hidden;
    background-color: #1a1a1a;
    height: 100dvh;
    font-family: 'Copperplate Gothic', 'Didot', 'Garamond', serif;
}

#container {
    position: absolute;
    width: 100%;
    height: 100dvh;
}

/* ----------------- NOME / PROFESSIONE ----------------- */
.nome {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    transition: transform 0.7s ease;
    font-weight: 300;
    letter-spacing: 3px;
}

.professione {
    position: absolute;
    top: 57%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 30px;
    transition: transform 1s ease;
    pointer-events: none;
    letter-spacing: 2px;
    font-weight: 300;
}

/* ----------------- PUNTINI ----------------- */
.dot {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    transition: transform 1.5s ease-out;
    pointer-events: none;
    z-index: -4;
}

.dot2 {
    background: linear-gradient(135deg, rgba(100,100,100,0.95), rgba(150,150,150,0.95));
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    transition: transform 1.5s ease-out, width 0.8s ease, height 0.8s ease, border-radius 0.8s ease;
    pointer-events: none;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    z-index: -2;
    white-space: pre-wrap;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}

/* ----------------- CORNICE ----------------- */
.cornice {
    height: calc(100dvh - 52px);
    border: 6px solid #888;
    margin: 20px;
    color: white;
    font-family: 'Copperplate Gothic', 'Didot', 'Garamond', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
}

/* ----------------- ELEMENTI MENU ----------------- */
#elementi {
    position: absolute;
    top: 10%;
    right: 5%;
    width: 500px; 
    height: 500px;
}

#menu {
    position: absolute;
    top: 0;
    right: 0;
    width: 50px; 
    height: 49px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

#menu:hover {
    transform: scale(1.1);
}

.rettangolo1, .rettangolo2, .rettangolo3 {
    width: 40px;
    height: 3px;
    background-color: white;
    margin-top: 10px;
    margin-left: 5px;
    transition: all 0.4s ease;
}

/* ----------------- FADE-IN GENERALE ----------------- */
@keyframes fadein {
    from { 
        opacity: 0;
        transform: translateY(-40px); 
    }
    to { 
        opacity: 1;
        transform: translateY(0);  
    }
}

/* ----------------- VOCI MENU ----------------- */
.about, .works, .adg, .Avalon, .test, .wordle, .stoccafisso, .email, .linkedin, .contact {
    position: absolute;
    color: white;
    text-align: end;
    font-size: 20px;
    animation: fadein 0.7s forwards;
    transition: font-weight 0.3s ease, transform 0.5s ease, top 0.7s ease;
}

.about { top: 60px; right: 0; font-size: 22px; }
.works { top: 90px; right: 0; font-size: 22px; }
.adg { top: 120px; right: 0; font-size: 20px; }
.Avalon { top: 142px; right: 0; font-size: 20px; }
.test { top: 164px; right: 0; font-size: 20px; }
.wordle { top: 186px; right: 0; font-size: 20px; }
.stoccafisso { top: 208px; right: 0; font-size: 20px; }
.email { top: 143px; right: 0; font-size: 20px; }
.linkedin { top: 165px; right: 0; font-size: 20px; }
.contact { top: 120px; right: 0; font-size: 22px; }


/* Pseudo-content */
.about::before { content: "ABOUT ME"; }
.works::before { content: "RECENT WORKS"; }
.adg::before { content: "Anagrafe di governo (credito) -"; }
.Avalon::before { content: "Avalon: online multiplayer game -"; }
.test::before { content: "Esercitazione esame (veterinaria) -"; }
.wordle::before { content: "Risolutore Wordle (ITA) -"; }
.stoccafisso::before { content: "Chess engine -"; }
.email::before { content: "oksimone.marinelli@gmail.com   "; }
.linkedin::before { content: "My linkedin   "; }
.contact::before { content: "CONTACT"; }

/* Hover: solo font-weight, niente translate */
.about:hover, .works:hover, .adg:hover, .Avalon:hover, .test:hover, .wordle:hover, .stoccafisso:hover, .email:hover, .linkedin:hover, .contact:hover {
    font-weight: 900;
}

/* ----------------- MEDIA QUERY ----------------- */
@media screen and (max-width: 768px) {
    .professione{
        top: 59%;
        font-size: 21px;
        letter-spacing: 1px;
    }

    .dot2.expanded {
        height: 300px;
        width: 300px;
        padding: 25px;
        font-size: 14px;
        z-index: 1;
        border-radius: 112px;
        line-height: 1.6;
    }

    .contact, .about, .works { font-size: 18px; }
    .email, .linkedin, .adg, .test, .wordle, .Avalon, .stoccafisso { font-size: 15px; }

    #elementi { right: 10%; }
}

@media screen and (min-width: 769px)  {
    .professione{
        font-size: 30px;
        letter-spacing: 2px;
    }

    .dot2.expanded {
        height: 400px;
        width: 400px;
        padding: 25px;
        font-size: 20px;
        z-index: 1;
        border-radius: 150px;
        line-height: 1.5;
    }

    .contact { font-size: 22px; }
}

    </style>
    <title>SM Portfolio</title>
<script src="https://kit.fontawesome.com/382ea6760c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="cornice">
            <div id="elementi">
                <div id="menu">
                    <div class="rettangolo1"></div>
                    <div class="rettangolo2"></div>
                    <div class="rettangolo3"></div>
                </div>
            </div>
            <div id="nome" class="nome">Simone MARINELLI</div>
            <div id="professione" class="professione">Back End Developer</div>
        </div>
    </div>
    <script>
        const container = document.getElementById('container');
        const dima=window.innerWidth;
        const dimb=window.innerHeight;
        let numDots = 1999;
        if (dima<769) {
            numDots = 899;
        }
        const dots = [];

        const nome = document.getElementById('nome');
        const professione = document.getElementById('professione');
        const p1 = document.createElement('div');
        p1.className = 'dot2';
        container.appendChild(p1);
        let initialX1 = Math.random() * window.innerWidth;
        let initialY1 = Math.random() * window.innerHeight;
        p1.style.left = initialX1 + 'px';
        p1.style.top = initialY1 + 'px';
            
            
        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            let cas = Math.random()*20+130;
            dot.style.backgroundColor = `rgba(${cas}, ${cas}, ${cas}, 0.5)`;
            container.appendChild(dot);
            dots.push(dot);

            // Imposta posizioni casuali iniziali
            const initialX = Math.random() * window.innerWidth;
            const initialY = Math.random() * window.innerHeight;
            dot.style.left = initialX + 'px';
            dot.style.top = initialY + 'px';
        }

        
        container.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            dots.forEach((dot) => {
                const dotX = parseFloat(dot.style.left);
                const dotY = parseFloat(dot.style.top);

                const dx = mouseX - dotX;
                const dy = mouseY - dotY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    const angle = Math.atan2(dy, dx);
                    const force = (100 - distance);

                    const xVelocity = Math.cos(angle) * force;
                    const yVelocity = Math.sin(angle) * force;

                    dot.style.transform = `translate(${xVelocity}px, ${yVelocity}px)`;
                }
            });
        });
        
        
        let pos=0;
        var menu = document.getElementById("menu");
        menu.addEventListener("click", comando1);
        var rettangolo1 = document.querySelector('.rettangolo1');
        var rettangolo2 = document.querySelector('.rettangolo2');
        var rettangolo3 = document.querySelector('.rettangolo3');
        const about = document.createElement('div');
        about.className = 'about';
        about.addEventListener("click", pallino);
        const works = document.createElement('div');
        works.className = 'works';
        works.addEventListener("click", progetti);
        const contact = document.createElement('div');
        contact.className = 'contact';
        contact.addEventListener("click", contatti);
        const adg = document.createElement('div');
        adg.className = 'adg';
        adg.addEventListener("click", alacde);
        const Avalon = document.createElement('div');
        Avalon.className = 'Avalon';
        Avalon.addEventListener("click", apriava);
        const wordle = document.createElement('div');
        const test = document.createElement('div');
        test.className = 'test';
        test.addEventListener("click", aprievp);
        wordle.className = 'wordle';
        wordle.addEventListener("click", apriw);
        const stoccafisso = document.createElement('div');
        stoccafisso.className = 'stoccafisso';
        
        
        const email = document.createElement('div');
        email.className = 'email';
        const el=document.createElement('div');
        el.className= 'fa fa-envelope';
        email.appendChild(el);
        email.addEventListener("click", copia);
        
        const linkedin = document.createElement('div');
        linkedin.className = 'linkedin';
        const ll=document.createElement('div');
        ll.className= 'fa fa-linkedin';
        linkedin.appendChild(ll);
        linkedin.addEventListener("click", april);
        let scelta=0
        function comando1() {
            var elementi = document.getElementById("elementi");
            if (pos==0){
                rettangolo1.style.transform = 'rotate(45deg)';
                rettangolo2.style.transform = 'rotate(-45deg)';
                rettangolo3.style.transform = `translate(0px,10px)`;
                elementi.appendChild(about);
                elementi.appendChild(works);
                elementi.appendChild(contact);
                pos=1;}
            else{
                if (scelta==1){
                    p1.innerHTML = "";
                    p1.classList.toggle("expanded");
                    p1.style.transform = `translate(0px,0px)`;
                    nome.style.transform = `translate(-50%, -50%)`;
                    nome.style.fontSize = '40px';
                    professione.style.transform = `translate(-50%, -50%)`;
                }
                if (scelta==2){
                    elementi.removeChild(adg);
                    elementi.removeChild(Avalon);
                    elementi.removeChild(test);
                    elementi.removeChild(wordle);
                    elementi.removeChild(stoccafisso);
                    contact.style.top = '120px';
                }
                if (scelta==3){
                    elementi.removeChild(email);
                    elementi.removeChild(linkedin);
                }
                rettangolo1.style.transform = 'none';
                rettangolo2.style.transform = 'none';
                rettangolo3.style.transform = 'none';
                elementi.removeChild(about);
                elementi.removeChild(works);
                elementi.removeChild(contact);
                pos=0;
                scelta=0;}
        }
        
        let dx, dy;
        if (dima>768) {
            dx = 0.5566*dima - initialX1;
            dy = 0.15554*dimb - initialY1;
        }
        else{
            dx = dima*0.1 - initialX1;
            dy = dimb*0.3 - initialY1;
        }

        let timer;
        function pallino(){
            clearTimeout(timer);
            if (scelta!=1){
                if (scelta==2){
                    elementi.removeChild(adg);
                    elementi.removeChild(Avalon);
                    elementi.removeChild(test);
                    elementi.removeChild(wordle);
                    elementi.removeChild(stoccafisso);
                    contact.style.top = '120px';
                }
                if (scelta==3){
                    elementi.removeChild(email);
                    elementi.removeChild(linkedin);
                }
                if (dima>768) {
                    nome.style.transform = `translate(-${dima*0.455}px,100px)`;
                    professione.style.transform = `translate(-${dima*0.455}px,100px)`;
                }
                else{
                    if (dimb<700){nome.style.transform = `translate(-50%,350%)`;}
                    else{nome.style.transform = `translate(-50%,850%)`;}
                    professione.style.transform = `translate(-700px,100px)`;
                    nome.style.fontSize = '24px';
                }
                p1.style.transform = `translate(${dx}px, ${dy}px)`;
                p1.classList.toggle("expanded");
                timer = setTimeout(() => {
                  p1.innerHTML = "Hello, I'm Simone!<br>I am a 23-year-old student at 'La Sapienza', majoring in Statistics, Economics, and Finance. Additionally, I'm also enrolled in the programming and social skills development course at '42 ROMA LUISS'.<br>Proficient in:<br>- Python      <br>- C              <br>- SQL         <br>- R              <br>- JavaScript";
                }, "800");
                scelta=1;
            }
            else{
                p1.innerHTML = "";
                p1.classList.toggle("expanded");
                scelta=0;
                p1.style.transform = `translate(0px,0px)`;
                nome.style.transform = `translate(-50%, -50%)`;
                nome.style.fontSize = '40px';
                professione.style.transform = `translate(-50%, -50%)`;
            }
        }
        
        function progetti(){
            clearTimeout(timer);
            if (scelta!=2){
                if (scelta==1){
                    p1.innerHTML = "";
                    p1.classList.toggle("expanded");
                    p1.style.transform = `translate(0px,0px)`;
                    nome.style.transform = `translate(-50%, -50%)`;
                    nome.style.fontSize = '40px';
                    professione.style.transform = `translate(-50%, -50%)`;
                }
                if (scelta==3){
                    elementi.removeChild(email);
                    elementi.removeChild(linkedin);
                }
                contact.style.top = '242px';
                elementi.appendChild(adg);
                elementi.appendChild(Avalon);
                elementi.appendChild(test);
                elementi.appendChild(wordle);
                elementi.appendChild(stoccafisso);
                scelta=2;
            }else{
                contact.style.top = '120px';
                elementi.removeChild(adg);
                elementi.removeChild(Avalon);
                elementi.removeChild(test);
                elementi.removeChild(wordle);
                elementi.removeChild(stoccafisso);
                scelta=0;
            }
        }
        
        function contatti(){
            clearTimeout(timer);
            if (scelta!=3){
                if (scelta==1){
                    p1.innerHTML = "";
                    p1.classList.toggle("expanded");
                    p1.style.transform = `translate(0px,0px)`;
                    nome.style.transform = `translate(-50%, -50%)`;
                    nome.style.fontSize = '40px';
                    professione.style.transform = `translate(-50%, -50%)`;
                }
                if (scelta==2){
					contact.style.top = '120px';
                    elementi.removeChild(adg);
                    elementi.removeChild(Avalon);
                    elementi.removeChild(test);
                    elementi.removeChild(wordle);
                    elementi.removeChild(stoccafisso);
                }
                    elementi.appendChild(email);
                    elementi.appendChild(linkedin);
                    scelta=3;
            }else{
                elementi.removeChild(email);
                elementi.removeChild(linkedin);
                scelta=0;
            }
        }
        
        function copia(){
              navigator.clipboard.writeText("oksimone.marinelli@gmail.com");
              alert("mail copied");
        }
        
        function april(){
              window.open("https://www.linkedin.com/in/simone-marinelli-71714192/"); 
        }
        
        function aprievp(){
              window.open("https://pdfhost.io/v/eblDoosKt_Documentazione_EVP"); 
        }
        
        function apriw(){
              window.open("https://cole43623.github.io/portfolio/wordle/"); 
        }
        
        function apriava(){
              window.open("https://cole43623.github.io/avalon/"); 
        }
        
        function alacde(){alert("access denied");}
    </script>
